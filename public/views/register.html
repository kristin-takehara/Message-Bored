<div id="register">
  <h2 id="regText"><center>Please enter a username and password to register:</center></h2>
  <form action="/register" method="POST"><center>
    <input type="text" name="username" ng-model="newUser.username" placeholder="username">
    <br>
    <br>
    <input type="password" name="password" ng-model="newUser.password" placeholder="password">
    <br>
    <br>
    <button ng-click="addUser()">Register</button>
  </center></form>
</div>
