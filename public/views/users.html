<div>
  <input type="text" ng-model="userSearch" placeholder="Search for User">
  <button ng-click="getUser()">Get User</button>
</div>

<ul>
  <!-- takes in the data from the controller -->
  <li ng-repeat="user in
  UsersService.users |
  filter:userSearch |
  orderBy: 'name'
  ">
      <h4>{{ user.name }}</h4>
  </li>
</ul>

<form>
  <input type="text" ng-model="newUser.name" placeholder="Name">
  <button ng-click="addUser()">Add User</button>
</form>
